<html>
    <head>
        <meta charset="utf-8">
        <title>20190821-tag.html</title>
    </head>
    <body>
<!--       ul = unordered list - 순서가 없는 리스트를 나타낼 때 사용하며, ul 단독으로 사용이 불가능 또한 li - list item ul / ol 안에 사용한다. li 역시 단독으로 사용이 불가능
       모양 변경은 가능하며, disc(기본값) / circle / square 3가지로 구분하여 사용한다.  -->
        <ul type="square">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
        </ul>
<!--        ol - ordered list 순서가 있는 태그로써 그외 ul 태그와 동일  -->
        <ol type="A" start="5" reversed>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
        </ol>
        <iframe src="20190819-first.html"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/C-Mb4jRCUZk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <dl>
            <dt>구글</dt>
            <dd>http://www.google.co.kr</dd>
        </dl>


    </body>
</html>
