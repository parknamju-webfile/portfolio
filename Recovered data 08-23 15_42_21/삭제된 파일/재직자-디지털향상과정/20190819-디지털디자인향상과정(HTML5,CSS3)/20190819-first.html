<html>
    <head>
        <meta charset="utf-8">
        <title>테스트문서</title>
    </head>
    <body>
<!--  p태그는 단락태그로 컨텐츠 영역을 한줄 전체를 사용한다.
      컨텐츠 영역 자체가 한줄 전체를 사용하더라도, 실제 컨텐츠를 사용한뒤 남은 영역은 유지된다.-->

        <p>Hello World</p>
        <p>Hello World</p>
<!--       span태그는 "빈태그"로 아무런 기능이 없으며 실제로는 CSS를 통해 꾸며줄 때 많이 사용하며, 기본적인 속성은 인라인 속성으로 해당 영역까지만 차지한다. -->
        <span>Hello World</span>
        <span>Hello World</span>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
<!--        h태그는 1~6번 까지 사용가능하며
   1~3번까지는 주제목을 사용할 때,
   4~6번까지는 부제목을 사용할 때
   실제로는 1~3번까지만 사용하는 경우가 많다. -->
   <b>Bold</b><strong>Bold</strong>
   <i>lorem</i><em>lorem</em>
<!--   b / strong = bold 효과로 글자를 진하게 하는 속성을 가지고 있으나, 실제로는 css에서 구성하므로 사용을 하지 않는다.

   i / em = 기울임 효과로 글자를 오른쪽으로 살짝 기울이는 속성을 가지고 있으나, 실제로는 css에서 구성하므로 사용하지는 않는다. 또한 i태그는 아이콘을 불러들이는 태그로 사용한다. -->
   <mark>l &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  or










   e           <br>m</mark>
   <img src="images/clear-400x400-logo.png" alt="400x400">
   <img src="images/clear-400x400-logo.png" alt="400x400" title="400x400">
   <img src="images/cear-400x400-logo.png" alt="400x400">
   <img src="http://placehold.it/400x400/000" alt="400x400">
   <img src="http://placekitten.com/400/500">
   <img src="http://placedog.net/400/500?id=8">
   <img src="http://placedog.net/400/500?random">
<!--   http://placehold.it/가로x세로/색상 = 가상이미지 사이트로 해당 컨텐츠가 마련되어있지 않았을 때 임시로 사용할 수 있는 사이트이며, 색상은 생략이 가능하다
   http://placekitten.com/가로/세로 가상이미지 고양이 사이트이며, 위와 다른 점은 가로/세로로 이루어져있다. 색상은 사용이 불가능하다.
   http://placedog.net/가로/세로?id=숫자
가상이미지 강아지 사이트이며, 아이디는 생략이 가능하며 kitten과 사용법은 동일하다. -->
    </body>
</html>
