<!-- 20190819-table.html-->
<html>
    <head>
        <meta charset="utf-8">
        <title>20190819-table.html</title>
    </head>
    <body>
<!--       table 을 구성할 때 사용하는 태그로써, tr = 열(세로) / th,td = 행(가로) th =  다운데 정렬과 볼드 효과가 있어 제목에 사용을 하며, td의 경우 컨텐츠에 사용한다.
       table 사용시 반드시 사용해야 할 요소로 caption 이 있으며, 제목을 뜻하며, 실제로 불필요할 시 css 를 통해 화면에서 지울 수 있다.-->
        <table border="1" width="100%">
            <caption>공지사항</caption>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            <tr>
                <td>1</td>
                <td>html 테이블 문서</td>
                <td>운영자</td>
                <td>2019-08-19</td>
                <td>2019</td>
            </tr>
        </table>
<!--        colspan = 가로병합 / rowspan = 세로병합-->
        <table border="1">
            <tr>
                <th colspan="4">캐릭터이름</th>
            </tr>
            <tr>
                <td>라이언</td>
                <td>어피치</td>
                <td>네오</td>
                <td>무지</td>
            </tr>
        </table>



        <table border="1">
            <tr>
                <th rowspan="3">캐릭터이름</th>
                <td>어피치</td>
            </tr>
            <tr>
                <td>라이언</td>
            </tr>
            <tr>
                <td>무지</td>
            </tr>
        </table>

    </body>
</html>
